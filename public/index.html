<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>TechAnimeHub</title>
  <link rel="icon" type="image/png" href="./assets/TechAnimehub-icon.png" />
  <meta name="description" content="Stay updated with the latest in technology and anime. Your go-to source for tech news, anime updates, movie reviews, and curated anime video playlists." />
  <meta name="keywords" content="Tech News, Anime News, Movie Reviews, Anime Videos, Technology Updates, Anime Updates, Movie News, TechAnimeHub" />
  <meta name="author" content="TechAnimeHub" />
  <link rel="stylesheet" href="/assets/style.css" />
</head>
<body>
  <div id="progress" class="progress"></div>

  <header class="navbar">
    <div class="nav-left">
      <div class="logo" onclick="activateTab('tech')"><img class="main-logo" src="./assets/main-logo.png" alt="none" /></div>
    </div>
    <div class="nav-right">
      <div class="theme-toggle-wrap">
        <button id="themeBtn" class="icon-btn" title="Toggle theme">ðŸŒ—</button>
      </div>
      <button id="menuBtn" class="icon-btn mobile-only" aria-label="Menu">â˜°</button>
    </div>
  </header>

  <aside id="drawer" class="drawer">
    <nav>
      <a href="#" onclick="activateTab('tech');closeDrawer()">Tech News</a>
      <a href="#" onclick="activateTab('anime');closeDrawer()">Anime News</a>
      <a href="#" onclick="activateTab('movies');closeDrawer()">Movies News</a>
      <a href="#" onclick="activateTab('videos');closeDrawer()">Anime Videos</a>
    </nav>
    <div class="theme-toggle-wrap mobile-only">
      <button id="themeBtnMobile" class="icon-btn" title="Toggle theme">ðŸŒ—</button>
    </div>
  </aside>
  <div id="backdrop" class="backdrop" onclick="closeDrawer()"></div>

  <nav class="tabs">
    <button class="tab active" data-tab="tech">Tech</button>
    <button class="tab" data-tab="anime">Anime</button>
    <button class="tab" data-tab="movies">Movies</button>
    <button class="tab" data-tab="videos">Anime Videos</button>
    <button id="refreshBtn" class="btn small">â†» Refresh</button> 
  </nav>

  <main class="container">
    <section id="panel-tech" class="panel active">
      <div id="tech-grid" class="grid skeleton-grid"></div>
    </section>

    <section id="panel-anime" class="panel">
      <div id="anime-grid" class="grid skeleton-grid"></div>
    </section>

    <section id="panel-movies" class="panel">
      <div id="movies-grid" class="grid skeleton-grid"></div>
    </section>

    <section id="panel-videos" class="panel">
      <div class="playlist-search">
        <input id="playlistSearch" type="search" placeholder="Search in playlist..." />
      </div>
      <div id="video-grid" class="grid"></div>
      <div id="video-player-container" style="display:none;">
        <div class="player">
          <div class="aspect">
            <iframe id="player" 
              width="80%" 
              height="480" 
              src="" 
              title="Anime Player" 
              frameBorder="0"
              allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
              allowFullScreen></iframe>
          </div>
          <h1 id="nowTitle" class="now-title"></h1>
        </div>
      </div>
    </section>
  </main>

  <div id="article-sidebar" class="sidebar">
    <div class="sidebar-header">
      <h2 id="sidebar-title"></h2>
      <button id="close-sidebar-btn" class="close-btn">&times;</button>
    </div>
    <div id="sidebar-body" class="sidebar-body"></div>
  </div>
  <div id="sidebar-backdrop" class="backdrop"></div>

  <footer class="foot">Â© TechAnimeHub </footer>
  <button id="scrollTopBtn" class="icon-btn" title="Go to top">â†‘</button>

  <script src="/assets/main.js?v=1.1" type="module"></script>
</body>
</html>
